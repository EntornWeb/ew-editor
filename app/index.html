<!DOCTYPE html>
<html>
  <head>
    <title>Example Editor</title>
    <meta charset="UTF-8">
    <link href='app.css' rel='stylesheet' type='text/css'/>
    <script src='app.js'></script>
  </head>
  <body>
    <form>
      <input type="hidden" name="doc" id="doc" value="" />
      <div id="editor"></div>
    </form>

    <script type="text/javascript">
      var editor = app(document.getElementById('editor'), {
          input: document.getElementById('doc'),
          onSave: function(value) {
              console.log('Saved', value);
          }
        }
      );
      setInterval(function() {
          editor.editorSession.save();
      }, 1000)
    </script>
  </body>
</html>
